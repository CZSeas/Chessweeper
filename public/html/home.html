<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chessweeper</title>
    <link rel="icon" href="../../static/general/chessweeper_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index-styles.css">
</head>
<body class="text-center">
    <form class="form-signin" action="/home" method="POST">
        <img src="../../static/general/chessweeper_logo.png" width="125" height="125">
        <h1 class="mb-3">Chessweeper</h1>
        <h1 class="h3 mb-3 font-weight-normal">Join Game</h1>
        <input name='roomId' maxlength="4" type="text" id="inputRoomId" class="form-control"
               placeholder="Enter 4-letter room code" pattern="[a-zA-Z]*"
               onkeypress="return /[a-z]/i.test(event.key)"
               autocomplete="off" required autofocus>
        <input name='username' type="text" id="inputUsername" class="form-control mb-3"
               placeholder="Username" autocomplete="off" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021 CZ</p>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
